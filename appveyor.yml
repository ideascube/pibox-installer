version: 1.0.{build}

clone_folder: c:\projects\pibox-installer

image: Visual Studio 2015

build: off

environment:
  kiwix_certificate_secret:
    secure: 5NoKiSa8D/4H1mZDpW/QvQ==

platform:
  - x64
  - x86

install:
  # send all non-release build to tmp.kiwix.org except cron to nightly folder
  - ps: if ($env:APPVEYOR_SCHEDULED_BUILD -eq "true") { "/var/www/download.kiwix.org/nightly/" | Out-File C:\destination-ps.txt -NoNewline -Encoding ASCII; Get-Date -UFormat "%Y-%m-%d" | Out-File C:\destination-ps.txt -Append -NoNewline -Encoding ASCII } else  { "/var/www/tmp.kiwix.org/ci" | Out-File C:\destination-ps.txt -NoNewline -Encoding ASCII }

  # decrypt certificates
  - cmd: choco install openssl.light
  - openssl enc -d -aes-256-cbc -md sha256 -pass pass:%win_certificate_secret% -in kiwix.p12.enc -out kiwix.pfx
  - nuget install secure-file -ExcludeVersion
  - secure-file\tools\secure-file -decrypt pibox_installer_ci_rsa.appveyor_enc -secret %certificate_secret% -out pibox_installer_ci_rsa

  # Download pibox-installer-vexpress-boot
  - appveyor DownloadFile "http://download.kiwix.org/dev/pibox-installer-vexpress-boot.zip"
  - 7z.exe x pibox-installer-vexpress-boot.zip
  - signtool sign /f C:\projects\pibox-installer\kiwix.pfx /p %win_certificate_password% /t http://timestamp.verisign.com/scripts/timstamp.dll /d "Kiwix-plug installer" pibox_installer_ci_rsa

  # Install pygobject
  # pygi-aio provides a way to install from cmd even if it is not documented
  # the only package to install is GTK with GIR
  # note: we don't use msys2 because pyinstaller fails to install on msys2
  - appveyor DownloadFile "http://download.kiwix.org/dev/pygi-aio-3.18.2_rev12-setup_549872deadabb77a91efbc56c50fe15f969e5681.exe" -FileName "pygi-aio-setup.exe"
  - mkdir pygi-aio-setup
  - cd pygi-aio-setup
  - set SOURCEPATH=%cd%
  - 7z.exe x ..\pygi-aio-setup.exe
  - cd setup
  - del 7zr.exe
  - 7z.exe x ..\setup.exe
  - set GIR=True
  # note: we use python34 because it is the last supported by pygi-aio
  - rcmd.exe /c setup.bat C:\Python34 GTK
  # note: we create a symbolic link for pyinstaller
  - mklink /D C:\Python34\share C:\Python34\Lib\site-packages\gnome\share
  - cd ..\..
  - dir C:\Python34\Lib\site-packages\gi

  # Install gdk-pixbuf and add it to PATH because it is needed by pyinstaller
  - if %platform%==x86 C:\msys64\usr\bin\bash --login -c "pacman -S mingw-w64-i686-gdk-pixbuf2 --noconfirm"
  - if %platform%==x86 set PATH=%PATH%;C:\msys64\mingw32\bin
  - if %platform%==x64 C:\msys64\usr\bin\bash --login -c "pacman -S mingw-w64-x86_64-gdk-pixbuf2 --noconfirm"
  - if %platform%==x64 set PATH=%PATH%;C:\msys64\mingw64\bin

  # Install pyinstaller and requirements
  - cd C:\projects\pibox-installer
  - C:\Python34\python.exe -m pip install pypiwin32==219
  - C:\Python34\python.exe -m pip install pyinstaller==3.2.1
  - C:\Python34\python.exe -m pip install -r requirements-windows.txt

  # Install qemu
  - mkdir "C:\Program Files\qemu"
  - cd "C:\Program Files\qemu"
  - if %platform%==x86 appveyor DownloadFile "https://qemu.weilnetz.de/w32/2018/qemu-w32-setup-20180430.exe" -FileName "qemu-setup.exe"
  - if %platform%==x64 appveyor DownloadFile "https://qemu.weilnetz.de/w64/2018/qemu-w64-setup-20180430.exe" -FileName "qemu-setup.exe"
  - 7z x qemu-setup.exe
  - del qemu-setup.exe
  - move qemu-system-arm.exe qemu-arm.exe
  - rmdir /S /Q keymaps lib share $PLUGINSDIR
  - del qemu-system-*
  - move qemu-arm.exe qemu-system-arm.exe
  - dir "C:\Program Files\qemu"

  # bundle 7zip
  - mkdir "C:\Program Files\7zextra"
  - cd "C:\Program Files\7zextra"
  - appveyor DownloadFile "https://www.7-zip.org/a/7z1805-extra.7z"
  - 7z.exe x 7z1805-extra.7z

  # Copy Imdisk Installer
  - mkdir "C:\Program Files\imdiskinst"
  - cd "C:\Program Files\imdiskinst"
  - appveyor DownloadFile "http://download.kiwix.org/dev/imdiskinst.exe" -FileName "imdiskinst.exe"
  - 7z x imdiskinst.exe
  - del imdiskinst.exe
  - dir "C:\Program Files\imdiskinst"

  # Run pyinstaller and show warning
  - cd C:\projects\pibox-installer
  - if %platform%==x86 C:\Python34\python.exe C:\Python34\Scripts\pyinstaller-script.py --log-level=DEBUG pibox-installer-win32.spec
  - if %platform%==x64 C:\Python34\python.exe C:\Python34\Scripts\pyinstaller-script.py --log-level=DEBUG pibox-installer-win64.spec
  - if %platform%==x86 type build\pibox-installer-win32\warnpibox-installer-win32.txt
  - if %platform%==x64 type build\pibox-installer-win64\warnpibox-installer-win64.txt

  # Deploy
  - cd C:\projects\pibox-installer\dist\kiwix-plug_installer
  - 7z.exe a -m0=Copy C:\projects\pibox-installer\windows_bundle\kiwix-plug_installer.exe *

  # sign the build
  - signtool sign /f C:\projects\pibox-installer\kiwix.pfx /p %win_certificate_password% /t http://timestamp.verisign.com/scripts/timstamp.dll /d "Kiwix-plug installer" C:\projects\pibox-installer\windows_bundle\kiwix-plug_installer.exe

  - if %platform%==x86 move C:\projects\pibox-installer\windows_bundle\kiwix-plug_installer.exe C:\msys64\home\appveyor\kiwix-plug_installer-win32.exe
  - if %platform%==x64 move C:\projects\pibox-installer\windows_bundle\kiwix-plug_installer.exe C:\msys64\home\appveyor\kiwix-plug_installer-win64.exe
  - move C:\projects\pibox-installer\pibox_installer_ci_rsa C:\msys64\home\appveyor\

  - if defined APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH (echo %APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH% > branch.txt) else (echo %APPVEYOR_REPO_BRANCH% > branch.txt)
  - move branch.txt C:\msys64\home\appveyor\
  - if %platform%==x86 C:\msys64\usr\bin\bash --login -c "DESTINATION=$(cat /c/destination-ps.txt | tr -d '\r' | tr -d '\n') ; scp -r -o StrictHostKeyChecking=no -i pibox_installer_ci_rsa kiwix-plug_installer-win32.exe nightlybot@download.kiwix.org:$DESTINATION/kiwix-plug_installer-win32-$(cat branch.txt | sed 's/ //g').exe"
  - if %platform%==x64 C:\msys64\usr\bin\bash --login -c "DESTINATION=$(cat /c/destination-ps.txt | tr -d '\r' | tr -d '\n') ; scp -r -o StrictHostKeyChecking=no -i pibox_installer_ci_rsa kiwix-plug_installer-win64.exe nightlybot@download.kiwix.org:$DESTINATION/kiwix-plug_installer-win64-$(cat branch.txt | sed 's/ //g').exe"

  - if defined APPVEYOR_REPO_TAG_NAME (echo %APPVEYOR_REPO_TAG_NAME% > C:\msys64\home\appveyor\tag.txt)
  - C:\msys64\usr\bin\bash --login -c "PIBOX_RELEASE=$(cat tag.txt | sed 's/ //g' | grep -x 'v[[:digit:]]\+.[[:digit:]]\+\(.[[:digit:]]\+\)*\(-rc[[:digit:]]\+\)\?') || true; if [ $PIBOX_RELEASE ]; then mkdir -p releases/$PIBOX_RELEASE/; cp kiwix-plug_installer-win*.exe releases/$PIBOX_RELEASE/; scp -r -o StrictHostKeyChecking=no -i pibox_installer_ci_rsa releases/$PIBOX_RELEASE nightlybot@download.kiwix.org:/var/www/download.kiwix.org/release/kiwix-plug_installer/; fi"
