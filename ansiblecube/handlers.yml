---
- name: restart systemd-logind
  service:
    name: systemd-logind
    state: restarted

- name: update timezone
  command: dpkg-reconfigure --frontend noninteractive tzdata

- name: Update grub
  command: update-grub

- name: reboot device
  command: reboot

- name: restart hostapd
  service:
    name: hostapd
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart uwsgi
  service:
    name: uwsgi
    state: restarted

- name: restart edupi
  service:
    name: edupi
    state: restarted

- name: restart aflatoun
  service:
    name: aflatoun
    state: restarted

- name: restart kalite
  service:
    name: kalite
    state: restarted

- name: restart kiwix
  service:
    name: kiwix-server
    state: restarted

- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted

- name: restart network manager
  service:
    name: network-manager
    state: restarted
